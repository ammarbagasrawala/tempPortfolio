<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Ammar Bagasrawala</title>

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.png" type="image/png">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Apply the Playfair Display font */
    body {
      font-family: 'Playfair Display', serif;
      cursor: none; /* Hide default cursor */
      overflow-x: hidden;
    }

    .cursor {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 60px;
      height: 60px;
      background: rgb(255, 255, 255);
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: transform 0.03s ease-out;
      mix-blend-mode: difference;
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.4);
      filter: blur(25px);
      z-index: 50;
    }

    /* Coming Soon Background Animation */
    .coming-soon-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }

    .coming-soon-line {
      position: absolute;
      font-family: 'Roboto Mono', monospace;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.09);
      white-space: nowrap;
      animation: moveText linear infinite;
    }

    @keyframes moveText {
      from { transform: translateX(-100%); }
      to { transform: translateX(100vw); }
    }
  </style>
</head>
<body class="bg-black text-white min-h-screen flex flex-col items-center justify-center relative px-4">

  <!-- Coming Soon Background -->
  <div class="coming-soon-bg" id="comingSoonBg"></div>

  <!-- Custom Cursor -->
  <div class="cursor" id="cursor"></div>

  <!-- Content -->
  <div class="text-center w-full z-10 relative">
    <!-- Name -->
    <h1 class="text-5xl font-semibold mb-8 tracking-wide break-words overflow-hidden leading-tight">
      Ammar Bagasrawala
    </h1>
    
    <!-- Contact Info -->
    <div class="flex flex-col items-center space-y-6 sm:space-y-0 sm:flex-row sm:justify-center sm:space-x-8 text-lg font-light">
      <!-- Email with logo and mailto -->
      <div class="flex items-center space-x-2">
        <!-- Alternate Email SVG Logo -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="24" height="24" class="text-white">
          <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 2-8 5-8-5h16zm-16 12V8l8 5 8-5v10H4z"></path>
        </svg>
        <a href="mailto:ammariddris@gmail.com" class="hover:text-gray-400">ammariddris@gmail.com</a>
      </div>
      
      <!-- Phone -->
      <div class="flex items-center space-x-2">
        <!-- Phone Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="24" height="24" class="text-white">
          <path d="M6.62 10.79a15.05 15.05 0 0 0 6.59 6.59l2.2-2.2a1.003 1.003 0 0 1 1.11-.27c1.12.45 2.33.7 3.48.7a1 1 0 0 1 1 1v3.03c0 .55-.45 1-1 1C9.85 21 3 14.15 3 6.01c0-.55.45-1 1-1H7a1 1 0 0 1 1 1c0 1.15.25 2.36.7 3.48.1.25.04.54-.27 1.11l-2.2 2.2z"></path>
        </svg>
        <span>+91-9137182535</span>
      </div>
      
      <!-- LinkedIn -->
      <a href="https://www.linkedin.com/in/ammarabagasrawala/" target="_blank" class="flex items-center space-x-2 hover:text-gray-400">
        <!-- LinkedIn Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="24" height="24" class="text-white">
          <path d="M19 0H5C3.89 0 3 .9 3 2v20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V2c0-1.1-.9-2-2-2zm-11 18H6v-7h2v7zm-1-8H6V7h2v3zm12 8h-2v-4.25c0-1.44-.76-2.25-2-2.25-1.23 0-1.75.85-2 1.67V18h-2v-7h2v1.06c.4-.86 1.26-1.56 2.5-1.56 1.67 0 3 1.09 3 3.34V18z"></path>
        </svg>
        <span>Connect with me</span>
      </a>
    </div>
  </div>

  <script>
    // Cursor Effect
    const cursor = document.getElementById('cursor');

    document.addEventListener('mousemove', (e) => {
      const { clientX, clientY } = e;
      cursor.style.transform = `translate(${clientX}px, ${clientY}px)`;
    });

    // Coming Soon Background
    const comingSoonBg = document.getElementById('comingSoonBg');
    const windowHeight = window.innerHeight;
    const windowWidth = window.innerWidth;

    // Create multiple lines of "Coming Soon"
    for (let i = 0; i < 20; i++) {
      const line = document.createElement('div');
      line.classList.add('coming-soon-line');
      line.textContent = 'COMING SOON â€¢ '.repeat(8);
      
      // Randomize vertical position and animation duration
      const verticalPosition = Math.random() * windowHeight;
      const animationDuration = 20 + Math.random() * 10; // between 20-30 seconds
      
      line.style.top = `${verticalPosition}px`;
      line.style.animationDuration = `${animationDuration}s`;
      
      comingSoonBg.appendChild(line);
    }
  </script>
</body>
</html>
